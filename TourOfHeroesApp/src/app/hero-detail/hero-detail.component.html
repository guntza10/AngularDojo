<div class="heroDetailContainer">

    <h2>{{nameHero}} Details</h2>

    <div class="dataHero">
        <p>id : {{idHero}}</p>
        <div>
            <label>name:</label>
            <input [(ngModel)]="nameHero" style="margin-left :5px;" type="text" [value]="heroData.Name">
        </div>
        <button class="backBtn" (click)="goToPrevious()">Back</button>
        <button class="backBtn" (click)="saveChange(idHero)">Save</button>
    </div>

</div>
