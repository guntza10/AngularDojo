<div class="container">
  <h1 style="text-align: center;">Asynchronous Demo</h1>
  <div class="button-vertical">
    <button type="button" class="btn btn-primary" (click)="onObservableLoad()">Observable (Callback)</button>
    <button type="button" class="btn btn-danger" (click)="onPromiseLoad()">Promise (Callback)</button>
    <button type="button" class="btn btn-warning" (click)="onPromiseMultipleLoad()">Promise (Multiple)</button>
    <button type="button" class="btn btn-success" (click)="onAsyncAwaitLoad()">Promise (Async-Await)</button>
  </div>
</div>
